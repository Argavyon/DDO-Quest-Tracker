<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        div#main-container {
            height: 100%;
            display: grid;
            grid-template-columns: auto minmax(auto, 100%);
            grid-auto-rows: 100%;
        }
        div#selector-container {
            display: grid;
            grid-template-rows: auto minmax(auto, 100%);
            padding-right: 4px;
            height: 100%;
        }
        div#pack-picker {
            box-sizing: content-box;
            padding-right: 8px;
            overflow-x: hidden;
            overflow-y: auto;
            display: grid;
            gap: 4px;
            grid-template-columns: 50% 50%;
            grid-auto-rows: min-content;
        }
        @media only screen and (max-width: 1200px) {
            div#pack-picker {
                grid-template-columns: none;
                overflow-y: scroll;
            }
        }

        input[type='range'] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: none;
        }
        input[type='range']::-webkit-slider-runnable-track, -moz-range-track {
            background: repeating-linear-gradient(to right, #EEEEEE calc(0% / 32) calc(45% / 32), #000000 calc(45% / 32) calc(55% / 32), #EEEEEE calc(55% / 32) calc(100% / 32) );
        }
        input[type='range']::-webkit-slider-thumb, -moz-range-thumb {
            -webkit-appearance: none;
            width: calc(100%/32);
            height: 12px;
            clip-path: polygon(0 0, 35% 100%, 65% 100%, 25% 0, 75% 0, 35% 100%, 65% 100%, 100% 0);
            background: #0044FF;
        }

        button {
            font-family: Verdana, sans-serif;
            display: block;
            width: 100%;
            margin: auto;
            padding: 4px 8px;

            color: #000000;
            border-color: #787878;
            border-style: outset;
            border-width: 1px;
            border-radius: 2px;
            outline: none;
            
            --left-background: #F4F4F4;
            --right-background: #F4F4F4;
            background: linear-gradient(135deg, var(--left-background) 45%, var(--right-background) 55%);

            &.pack-heroicOnly {
                --left-background: #00F8F8;
            }
            &.pack-excluded {
                --right-background: #D8D8D8;
                font-style: italic;
            }

            &:hover {
                filter: brightness(93%);
            }
            &:active {
                filter: brightness(86%);
            }
        }

        table td {
            padding: 2px 6px;
        }
        table thead tr {
            border-bottom: 4px solid black;
        }
        table td + td {
            border-left: 1.5px solid black;
        }
        table tbody tr {
            background-color: #FFFFFF;
            &.raid { background-color: #FFCCCC; }
            &.solo { background-color: #CCFFFF; }
            &:nth-child(even) { filter: brightness(85%) }
            &:hover { background-image: linear-gradient(#3331 0 0); }
        }
    </style>
</head>

<script type="text/javascript">
'use strict';

function parseCommaInt(str) { return parseInt((str ?? '').replace(/,/g, '')); }
function createCell({ text, classes = [], style = {}, ...attributes }) {
    const cell = document.createElement('td');

    cell.textContent = text;
    cell.classList.add(...classes);
    Object.entries(style).forEach(([property, value]) => cell.style[property] = value);
    Object.entries(attributes).forEach(([key, value]) => cell[key] = value);

    return cell;
}
function createRow({ text, classes = [], style = {}, ...attributes }, cells) {
    const row = document.createElement('tr');
    
    row.textContent = text;
    row.classList.add(...classes);
    Object.entries(style).forEach(([property, value]) => row.style[property] = value);
    Object.entries(attributes).forEach(([key, value]) => row[key] = value);

    cells.forEach(cell => row.appendChild(createCell(cell)));

    return row;
}
Array.prototype.all = Array.prototype.every;
Array.prototype.any = Array.prototype.some;
Array.prototype.none = function (...args) { return !this.some(...args); };

async function main() {
    const quesDataArray = await fetch('quests.json').then(resp => resp.json());
    const questPacks = ['Free to Play'];
    const quests = {
        Packs: {},
        Heroic: {},
        Epic: {},
        Legendary: {},
    }; 
    quesDataArray.forEach(quest => {
        quests[quest.difficulty][quest.name] = quest;
        if(!(questPacks.includes(quest.pack))) questPacks.push(quest.pack);
        quests.Packs[quest.name] = quest.pack;
    });
    questPacks.sort((A,B) => (A === 'Free to Play' && -1) || A.localeCompare(B).quest );

    const mainContainer = document.createElement('div');
    mainContainer.id = 'main-container';

    const selectorContainer = mainContainer.appendChild(document.createElement('div'));
    selectorContainer.id = 'selector-container';

    const tableScrollableContainer = mainContainer.appendChild(document.createElement('div'));
    tableScrollableContainer.style.overflowY = 'auto';

    const levelSelectorDiv = selectorContainer.appendChild(document.createElement('div'));
    levelSelectorDiv.style.padding = '8px';
    levelSelectorDiv.style.textAlign = 'center';

    const levelSelectorLabel = levelSelectorDiv.appendChild(document.createElement('div'));
    levelSelectorLabel.textContent = 'Minimum Quest Level: ';

    const levelSelectorValue = levelSelectorLabel.appendChild(document.createElement('span'));

    const levelSelector = levelSelectorDiv.appendChild(document.createElement('input'));
    levelSelector.oninput = levelChange;
    levelSelector.id = 'level-selector';
    levelSelector.type = 'range';
    levelSelector.min = 1;
    levelSelector.max = 32;
    levelSelector.step = 1;
    levelSelector.style.width = '100%';

    const packPickerDiv = selectorContainer.appendChild(document.createElement('div'));
    packPickerDiv.id = 'pack-picker';

    let minLevel = JSON.parse(localStorage.getItem('##Min Level')) ?? 1;
    levelSelectorValue.textContent = minLevel;
    levelSelector.value = minLevel;
    const questPackState = questPacks.reduce((accumulatorObj, questPack) => {
        accumulatorObj[questPack] = JSON.parse(localStorage.getItem(questPack)) ?? {
            excluded: 0,
            heroicOnly: 0,
        };
        return accumulatorObj;
    }, {});
    let completedQuests = JSON.parse(localStorage.getItem('##Completed Quests')) ?? [];

    questPacks.forEach(pack => {
        const packButton = packPickerDiv.appendChild(document.createElement('button'));
        packButton.textContent = pack;
        packButton.value = pack;
        packButton.onclick = packButtonClick;
        packButton.classList.toggle('pack-excluded', questPackState[pack].excluded);
        packButton.classList.toggle('pack-heroicOnly', questPackState[pack].heroicOnly);
    });

    function createQuestTable() {
        const filteredQuests = Object.values(quests.Heroic).filter(quest =>
            !questPackState[quest.pack].excluded
            && (questPackState[quest.pack].heroicOnly || !(quest.name in quests.Epic || quest.name in quests.Legendary))
            && quest.level >= minLevel
            && completedQuests.none(completedQuest => quest.name.match(completedQuest))
            && quest.patron
        );
        filteredQuests.push(...[...Object.values(quests.Epic), ...Object.values(quests.Legendary)].filter(quest =>
            !questPackState[quest.pack].excluded
            && (!questPackState[quest.pack].heroicOnly || !(quest.name in quests.Heroic))
            && quest.level >= minLevel
            && completedQuests.none(completedQuest => quest.name.match(completedQuest))
            && quest.patron
        ));
        filteredQuests.sort((A,B) =>
            A.level - B.level
            || A.pack !== B.pack && ((A.pack === 'Free to Play' && -1) || (B.pack === 'Free to Play' && 1))
            || A.pack.localeCompare(B.pack)
            || A.patron.localeCompare(B.patron)
            || A.name.localeCompare(B.name)
        );

        const questTable = document.createElement('table');
        questTable.style.width = '100%';
        questTable.style.textAlign = 'center';
        questTable.style.verticalAlign = 'middle';
        questTable.style.borderCollapse = 'collapse';

        const tableHead = questTable.appendChild(document.createElement('thead'));
        tableHead.style.fontWeight = 'bolder';
        tableHead.appendChild(createRow({}, [
            { text: 'Quest Name', style: { width: '20%' } },
            { text: 'Quest Level', style: { width: '5%' } },
            { text: 'Base XP', style: { width: '5%' } },
            { text: 'Duration', style: { width: '5%' } },
            { text: 'Pack', style: { width: '20%' } },
            { text: 'Patron', style: { width: '15%' } },
            { text: 'Base Favor', style: { width: '5%' } }
        ]));

        const tableBody = questTable.appendChild(document.createElement('tbody'));
        filteredQuests.forEach(quest => {
            const questType = (quest.soloXP == null && quest.normalXP != null && 'raid') || (quest.soloXP != null && quest.normalXP == null && 'solo');
            tableBody.appendChild(createRow(
                { classes: questType ? [questType] : [], onclick: markQuest, value: quest.name },
                [
                    { text: questType ? `${questType.toUpperCase()} - ${quest.name}` : quest.name },
                    { text: quest.level },
                    { text: quest.normalXP ?? quest.soloXP ?? '-' },
                    { text: quest.duration },
                    { text: quest.pack },
                    { text: quest.patron ?? '-' },
                    { text: quest.favor ?? '-' }
                ]
            ));
        });
        
        return questTable;
    }
    function redrawQuestTable() {
        tableScrollableContainer.replaceChild(createQuestTable(), tableScrollableContainer.firstChild);
    }

    tableScrollableContainer.appendChild(createQuestTable(1));
    document.body.appendChild(mainContainer);

    function levelChange() {
        minLevel = this.value;
        localStorage.setItem('##Min Level', JSON.stringify(minLevel));

        levelSelectorValue.textContent = minLevel;

        redrawQuestTable();
    }
    function packButtonClick(event) {
        if (event.shiftKey) {
            questPackState[this.value].heroicOnly ^= 1;
            this.classList.toggle('pack-heroicOnly', questPackState[this.value].heroicOnly);
        }
        else if (event.ctrlKey) {
            completedQuests = completedQuests.filter(quest => quests.Packs[quest] != this.value);
            localStorage.setItem('##Completed Quests', JSON.stringify(completedQuests));
        }
        else {
            questPackState[this.value].excluded ^= 1;
            this.classList.toggle('pack-excluded', questPackState[this.value].excluded);
        }
        localStorage.setItem(this.value, JSON.stringify(questPackState[this.value]));

        redrawQuestTable();
    }
    function markQuest() {
        completedQuests.push(this.value);
        localStorage.setItem('##Completed Quests', JSON.stringify(completedQuests));
        this.remove();
    }
}

main();
</script>
</body>
</html>
